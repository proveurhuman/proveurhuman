<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prove You're Human</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: linear-gradient(90deg, #7b2ff7, #f107a3);
      color: white;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
    }
    main {
      padding: 2rem;
    }
    .start-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: #f107a3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .start-btn:hover {
      background: #c00584;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    a {
      color: #8ab4f8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Modal styles */
    #privacyModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }
    #privacyModal > div {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    #privacyModal button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }
    #acceptPrivacyBtn {
      background-color: #4CAF50;
      color: white;
    }
    #viewPrivacyBtn {
      background-color: #2196F3;
      color: white;
    }
    #declinePrivacyBtn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§  Prove You're Human</h1>
    <p>The ultimate human vs bot test. Face 10 creative levels and prove you're real!</p>
  </header>

  <main>
    <p>Are you ready to take on the challenge and beat the system?</p>
    <button class="start-btn" onclick="startGame()">Start</button>
  </main>

  <footer>
    <p>
      <a href="privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a> |
      <a href="https://github.com/proveurhuman/funverify" target="_blank" rel="noopener noreferrer">GitHub</a>
    </p>
  </footer>

  <!-- Modal for Privacy Policy Acceptance -->
  <div id="privacyModal">
    <div>
      <h2>Privacy Policy Acceptance</h2>
      <p>To proceed, please read and accept our <a href="privacy.html" target="_blank" style="color:#6cf; text-decoration:underline;">Privacy Policy</a>.</p>
      <button id="acceptPrivacyBtn">I Accept</button>
      <button id="viewPrivacyBtn">View Privacy Policy</button>
      <button id="declinePrivacyBtn">Decline</button>
    </div>
  </div>

  <script>
    const privacyModal = document.getElementById('privacyModal');
    const acceptBtn = document.getElementById('acceptPrivacyBtn');
    const viewBtn = document.getElementById('viewPrivacyBtn');
    const declineBtn = document.getElementById('declinePrivacyBtn');

    function startGame() {
      if (localStorage.getItem('privacyAccepted') === 'true') {
        alert("Level system not implemented yet. Stay tuned!");
        // future: window.location.href = "/funverify/level1.html";
      } else {
        privacyModal.style.display = 'flex';
      }
    }

    acceptBtn.addEventListener('click', () => {
      localStorage.setItem('privacyAccepted', 'true');
      privacyModal.style.display = 'none';
      alert("Thank you for accepting the Privacy Policy. The game will start now.");
      // future: window.location.href = "/funverify/level1.html";
    });

    viewBtn.addEventListener('click', () => {
      window.open('privacy.html', '_blank', 'noopener,noreferrer');
    });

    declineBtn.addEventListener('click', () => {
      privacyModal.style.display = 'none';
      alert("You must accept the Privacy Policy to play the game.");
    });
  </script>
</body>
</html>
